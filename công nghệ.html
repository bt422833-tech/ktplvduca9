<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trắc nghiệm KTPL+ Đúng Sai( vanduc )</title>
<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 20px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
button { padding: 10px 18px; margin: 10px 5px; font-size: 15px; }
.answer-detail { margin-top:5px; padding-left:15px; }

</style>
</head>
<body>

<h2>TRẮC NGHIỆM CÔNG NGHỆ (25 câu)</h2>
<form id="quiz"></form>
<h2>ĐÚNG SAI CÔNG NGHỆ (3 câu)</h2>
<form id="dsquiz"></form>

<button onclick="submitAll()">Nộp bài</button>
<h3 id="result"></h3>

<script>
// ---------------- 30 câu trắc nghiệm ----------------
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

], c:1},

], c:2},

{q:"Câu 22: Tiết kiệm năng lượng cần thực hiện", a:[

"Thiết kế và sử dụng",
"Vận hành thiết bị",
"Sử dụng và vận hành"
], c:0},

{q:"Câu 23: Trong thiết kế cần làm gì để tiết kiệm điện", a:[
"Đảm bảo thông số kĩ thuật Tránh quá tải trạm và đường dây",
"Chọn công nghệ hiệu suất thấp",
"Thiết kế mạng điện tùy ý",
"Giảm hệ số công suất"
], c:0},

{q:"Câu 24: Lợi ích lắp đặt điện đúng kĩ thuật", a:[
"Đảm bảo Hoạt động hiệu quả",
"Tăng thẩm mĩ",
"Hiệu quả và tiết kiệm điện",

], c:0},

{q:"Câu 25: Tiết kiệm điện không mang lại lợi ích nào", a:[
"Giảm ô nhiễm môi trường",
"Phát triển sản xuất",
" Góp phần Chữa bệnh hiểm nghèo",
"Giảm sự cố điện"
], c:2},
];

shuffle(mcq);

let quiz = document.getElementById("quiz");
mcq.forEach((x,i)=>{
  let answers = x.a.map((text,index)=>({text, index}));
  shuffle(answers);
  x.shuffledAnswers = answers;
  quiz.innerHTML += `<div class="question" id="q${i}">
    <b>${x.q}</b><br>` +
    answers.map(o=>`<label><input type="radio" name="q${i}" value="${o.index}"> ${o.text}</label>`).join("") +
  `</div>`;
});

// ---------------- 6 câu đúng sai ----------------
let dsq = [
{
q:"Câu 1: Tiết kiệm điện năng là giảm tổn thất và sử dụng điện hiệu quả. Để tiết kiệm điện nên:",
a:[
"Thiết kế hệ thống truyền tải và phân phối đảm bảo thông số kĩ thuật, tránh quá tải",
"Lựa chọn thiết bị có công suất phù hợp",
"Sử dụng thiết bị theo sở thích cá nhân",
"Tránh tạo hệ thống thông gió và ánh sáng tự nhiên"
],
c:[1,1,0,0]
},
{
q:"Câu 2: Các biện pháp an toàn điện trong bảo dưỡng, sửa chữa:",
a:[
"Sử dụng bút thử điện trước khi sửa chữa",
"Kiểm tra, bảo dưỡng dây và thiết bị điện thường xuyên",
"Bật nguồn điện khi đang sửa chữa",
"Sử dụng đồ bảo hộ cách điện như: que kim loại để kiểm tra tính dẫn điện"
],
c:[1,1,0,0]
},
{
q:"Câu 3: Nhận định đúng về công tơ điện:",
a:[
"Công tơ dùng để đo điện năng tiêu thụ của các thiết bị đồ dùng trong gia đình",
"Iđm là dòng điện lớn nhất công tơ có thể chịu được",
"Cấp chính xác cho biết sai số của công tơ",
"Đơn vị đo của công tơ là kilowatt"
],
c:[1,0,1,0]
}
];
let dsquiz = document.getElementById("dsquiz");
dsq.forEach((x,i)=>{
  dsquiz.innerHTML += `<div class="question" id="dsq${i}">
    <b>${x.q}</b><br>` +
    x.a.map((txt,j)=>`
      <label>
        <input type="radio" name="q${i}_${j}" value="1"> Đúng
        <input type="radio" name="q${i}_${j}" value="0"> Sai
        ${txt}
      </label>`).join("") +
  `</div>`;
});
// ---------------- Submit ----------------
function submitAll(){
  let score1=0, score2=0;

  // Trắc nghiệm
  mcq.forEach((x,i)=>{
    let div = document.getElementById("q"+i);
    let r = document.querySelector(`input[name="q${i}"]:checked`);
    let user = r ? parseInt(r.value) : null;
    if(user === x.c) score1++;
    div.innerHTML += `<div class="answer-detail">Bạn chọn: <span class="${user===x.c?'correct':'wrong'}">${user!==null ? x.a[user]:'Chưa chọn'}${user===x.c?' ✅':' ❌'}</span> - Đáp án: <span class="correct">${x.a[x.c]}</span></div>`;
  });

  // Đúng sai
  dsq.forEach((x,i)=>{
    let div = document.getElementById("dsq"+i);
    let details = "";
    x.a.forEach((txt,j)=>{
      let r = document.querySelector(`input[name="q${i}_${j}"]:checked`);
      let user = r ? parseInt(r.value) : null;
      let correct = x.c[j];
      if(user === correct) score2++;
      details += `<div class="answer-detail">
        Ý: ${txt} - Bạn chọn: <span class="${user===correct?'correct':'wrong'}">${user!==null ? (user?'Đúng':'Sai'):'Chưa chọn'}${user===correct?' ✅':' ❌'}</span> - Đáp án: <span class="correct">${correct?'Đúng':'Sai'}</span>
      </div>`;
    });
    div.innerHTML += details;
  });

  document.getElementById("result").innerText = `Điểm trắc nghiệm: ${score1}/50 - Điểm đúng/sai: ${score2}/28`;
}
</script>
</body>
</html>
